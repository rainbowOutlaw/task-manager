<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
    <div class="container-all">
        <div class="heading">
            <h1>Welcome!!! Lets get your tasks sorted</h1>
        </div>
        <div class="input-btns">
            <input type="text" placeholder="Type Your Next Task !!!" class="input-bar">
            <div class="btns">
                <button class="input-btn btn">Add</button>
            </div>
            <button class="clear-btn btn">Clear All</button>
        </div>
        <div class="container">
            <ul class="container-tasks">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
